<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Editor</title>
    <link rel="stylesheet" href="codeeditor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!--for write codes html-->
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

             <!--for write codes css-->
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            
         <!--for write codes js-->
         <label><i class="fa-brands fa-js"></i>JavaScript</label>
         <textarea id="js-code" onkeyup="run()"></textarea>
     </div>
     <!-- for Output-->
     <div class="right">
         <label><i class="fa-solid fa-play"></i>Output</label>
         <iframe id="output"></iframe>
    </div>
 <script src="codeeditor.js"></script>
</body>
</html>
